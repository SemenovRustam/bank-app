replicaCount: 1

image:
  repository: front
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8085

ingress:
  enabled: false

autoscaling:
  enabled: false

resources: {}

initContainers:
  - name: wait-for-postgres
    image: busybox:1.36
    command: ['sh', '-c', 'until nc -z bank-app-umbrella-postgresql 5432; do echo "Waiting for PostgreSQL..."; sleep 3; done']

readinessProbe:
  httpGet:
    path: /actuator/health
    port: 8085
  initialDelaySeconds: 30
  periodSeconds: 10

livenessProbe:
  httpGet:
    path: /actuator/health
    port: 8085
  initialDelaySeconds: 30
  periodSeconds: 20

serviceAccount:
  create: false
  name: default
  automount: false

env:
  - name: SPRING_DATASOURCE_URL
    value: jdbc:postgresql://bank-app-umbrella-postgresql:5432/bank
  - name: SPRING_DATASOURCE_USERNAME
    value: postgres
  - name: SPRING_DATASOURCE_PASSWORD
    value: admin
  - name: SPRING_LIQUIBASE_URL
    value: jdbc:postgresql://bank-app-umbrella-postgresql:5432/bank

